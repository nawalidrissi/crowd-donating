<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
  <th:block th:include="~{layouts/master::head('Crowd Donating | Home')}"/>
  <link rel="stylesheet" th:href="@{/css/default.css}"/>
  <link rel="stylesheet" th:href="@{/css/default.date.css}"/>
</head>
<body id="top" class="has-header-search">
<th:block th:include="~{layouts/master::header}"/>

<div class="charity-subheader-two">
  <span class="charity-footer-transparent"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="charity-page-title"><h1>Register</h1></div>
        <ul class="charity-breadcrumb">
          <li><a href="index-2.html">Home</a></li>
          <li class="active">Register</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<section class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 mt-50">
        <div class="row">
          <form action="#" th:action="@{/register}" th:object="${donor}" method="post" enctype="multipart/form-data" class="col-sm-8 col-sm-offset-2">
          
            
            <div class="form-group">
              <label for="name" th:text="#{user.name}">Name</label>
              <input type="text" class="form-control" name="name" id="name" 
                     th:field="*{name}" required>
            </div>
            <div class="form-group">
              <label for="username" th:text="#{user.username}"></label>
              <input type="text" class="form-control" name="username" id="username" 
                     th:field="*{username}" required>
            </div>
            <div class="form-group">
              <label for="email" th:text="#{user.email}"></label>
              <input type="email" class="form-control" name="email" id="email" 
                     th:field="*{email}" required>
            </div>
            <div class="form-group">
              <label for="password" th:text="#{user.password}"></label>
              <input type="password" class="form-control" name="password" id="password" 
                     th:field="*{password}" required>
            </div>
            <div class="form-group">
              <label for="address" th:text="#{donor.address}"></label>
              <input name="address" class="form-control" 
                        id="address"  th:field="*{address}" />
              
            </div>
            <div class="form-group">
              <label for="phone" th:text="#{donor.phone}"></label>
              <input type="text" class="form-control" name="phone" id="phone" 
                     th:field="*{phone}" required>
            </div>
            <div class="form-group display-flex">
              <div class="flex-1"></div>
              <button class="btn btn-main mr-6" type="submit">
                Valider
              </button>
              <button class="btn btn-main" type="reset">
                 Annuler
              </button>
            </div>
            <br/><br/>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:replace="~{layouts/master::footer}"/>
<th:block th:include="~{layouts/master::js}"/>
</body>
</html>
