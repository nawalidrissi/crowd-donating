<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{layouts/master::head('Crowd Donating | Home')}"/>
  <link rel="stylesheet" th:href="@{/css/default.css}"/>
  <link rel="stylesheet" th:href="@{/css/default.date.css}"/>
</head>
<body id="top" class="has-header-search">
<th:block th:include="~{layouts/master::header}"/>

<div class="charity-subheader-two">
  <span class="charity-footer-transparent"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="charity-page-title"><h1 th:text="#{menu.login}"></h1></div>
      </div>
    </div>
  </div>
</div>

<section class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 mt-50">
        <div class="row">
      
          <form th:action="@{/login}" method="post"
                class="col-sm-4 col-sm-offset-4" >
                
            <div class="form-group">
            <label for="name" class="control-label" th:text="#{user.username}"></label>
              <input type="text" name="username" class="validate form-control"  id="name" required >
            
            </div>
            <div class="form-group">
             <label for="pass" class="control-label" th:text="#{user.password}"></label>
              <input type="password" name="password" class="validate form-control"  id="pass" required >
            </div>
           
            <div class="form-group display-flex">
              <div class="flex-1"></div>
              <button class="btn btn-main" th:text="#{valider}">
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:replace="~{layouts/master::footer}"/>
<th:block th:include="~{layouts/master::js}"/>

</body>
</html>
